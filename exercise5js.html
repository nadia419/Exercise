<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>perimetro-quadrato</title>
</head>
<body>
    
    <h1 style="text-align: center;">Calcolo del perimetro del quadrato con js</h1>

<script>
    var lato_a = 5; 
    var lato_b = 5; 
    var lato_c = 5; 
    var lato_d = 5; 

    function  perimetro(){
        var totale = lato_a+lato_b+lato_c+lato_d;
        return totale;
    }
     document.write("perimetro del quadrato:" + perimetro()+ "cm" );



</script>

<h1 style="text-align: center;">l'area del quadrato</h1>

<script>

    var lato1= 20;
    var lato2=20;

   function area (){
        var totale = lato1+lato2;
        return totale;
    }
     document.write("l'area del quadrato:" + area ()+ "cm" );

 </script>

<h1 style="text-align: center;">il perimetro del triangolo</h1>

<script>

    var lato1= 3;
    var lato2=3;
    var lato3=3;

   function triangolo (){
        var totale = lato1+lato2+lato3;
        return totale;
    }
     document.write("il perimetro del triangolo:" + triangolo ()+ "cm" );

 </script>






<h1 style="text-align: center;">l'area del cerchio</h1>

<script>

    var raggio=5;
    var π=3.14;

    function cerchio(){
        var totale = π * raggio;
        return totale;
    }
     document.write(" area_del_cerchio:" + cerchio()+ "cm" );
</script>

<h1 style="text-align: center;">Il perimetro di un rettangolo</h1>

<script>

    var altezza=8;
    var base=10;

    function rettangolo(){
        var totale = (altezza+base)*2 ;
        return totale;
    }
     document.write(" perimetro di un rettangolo:" + rettangolo()+ "cm" );
</script>
</body>
